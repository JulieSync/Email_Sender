<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>üì© Kirim Email</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="to">Kepada</label>
                    <input type="email" id="to" name="to" placeholder="Masukkan email penerima" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subjek</label>
                    <input type="text" id="subject" name="subject" placeholder="Masukkan subjek email" required>
                </div>
                <div class="form-group">
                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                <button type="submit">
                    <span id="buttonText">Kirim Email</span>
                    <span id="buttonLoader" class="loader"></span>
                </button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </div>

      <footer>
    &copy; 2025 Dibuat dengan ‚ù§Ô∏è oleh <a href="https://github.com/LemonSync" target="_blank">Lemon</a>
      </footer>
    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const statusMessage = document.getElementById('statusMessage');
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            
            buttonText.textContent = "Mengirim...";
            buttonLoader.style.display = "inline-block";
            statusMessage.innerHTML = '<span class="loading"></span> Sedang mengirim email...';
            statusMessage.style.color = "#4caf50";
            document.querySelector('button').disabled = true;

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, subject, message })
                });

                const result = await response.json();
                if (response.ok) {
                    statusMessage.innerHTML = "‚úÖ Email berhasil dikirim!";
                    statusMessage.style.color = "#4caf50";
                    document.getElementById('emailForm').reset();
                    
                    const card = document.querySelector('.card');
                    card.style.transform = "translateY(-5px)";
                    card.style.boxShadow = "0 15px 30px rgba(76, 175, 80, 0.3)";
                    setTimeout(() => {
                        card.style.transform = "";
                        card.style.boxShadow = "";
                    }, 1000);
                } else {
                    statusMessage.innerHTML = "‚ùå " + result.message;
                    statusMessage.style.color = "#f44336";
                }
            } catch (error) {
                statusMessage.innerHTML = "‚ö†Ô∏è Terjadi kesalahan jaringan!";
                statusMessage.style.color = "#f44336";
            } finally {
                buttonText.textContent = "Kirim Email";
                buttonLoader.style.display = "none";
                document.querySelector('button').disabled = false;
            }
        });
    </script>
</body>
</html>
